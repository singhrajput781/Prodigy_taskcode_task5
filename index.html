<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="location" placeholder="Enter city or ZIP code">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherDisplay" class="weather-display">
            <h2 id="cityName">Weather Information</h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
